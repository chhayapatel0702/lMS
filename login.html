<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">  
</head>
  <body class="bg-body-tertiary">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="logo"><img src="college.png" id="imglogo" alt=""> LMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"  href="index.html">Back</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- section -->
      <div class="container">
        <div class="card w-50 mx-auto my-5">
          <div class="card-header text-center">Login Here.....</div>
          <div class="card-body">
            <form>
              <div class="form group">
              <label>Email Address</label>
              <input type="email" class="form-control" name="login-email" placeholder="Enter your email" required>
              </div>
              <div class="form group">
              <label>Password</label>
              <input type="password" class="form-control" name="login-password" placeholder="******" required>
              </div>
              <div class="form-floating mb-2 mt-2">
                <select class="form-select" id="floatingSelect" onchange="redirectPage()" aria-label="Floating label select example">
                  <option selected>Open this select menu</option>
                  <option value="tclassroom.html">Teacher</option>
                  <option value="sclassroom.html">Student</option>
                </select>
                <label for="floatingSelect">Select your subject</label>
              </div>
              </div>
              <div class="text-center mt-1 mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>

        </div>
      </div>

     <script>
        function redirectPage(){
          var selectElement=document.getElementById("floatingSelect");
          var selectedOption=selectElement.value;
          if(selectedOption !==""){
            window.location.href=selectedOption;
          }

        }
     </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
